<mat-form-field class="example-form-field">
  <input
    matInput
    type="text"
    placeholder="Clearable input"
    [(ngModel)]="value"
  />
  <initiafy-button
    *ngIf="value"
    matSuffix
    icon="add"
    aria-label="Clear"
    (click)="value = ''"
  >
  </initiafy-button>
</mat-form-field>
