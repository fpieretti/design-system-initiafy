<div class="wrap-collabsible">
  <input id="collapsible" class="toggle" type="checkbox" [checked]="checked" />
  <label for="collapsible" class="lbl-toggle pointer z999">
    <div class="full-height flex align-items-center">
      <i *ngIf="icon" class="material-icons padding-right-8">{{ icon }}</i>
      {{ label }}
    </div>
  </label>
  <div class="collapsible-content">
    <div class="content-inner">
      <ng-content></ng-content>
    </div>
  </div>
</div>
