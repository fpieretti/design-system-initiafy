<mat-expansion-panel #codeExpansionPanel>
  <mat-expansion-panel-header>
    <mat-panel-title>
      <div class="flex align-items-center">
        <i class="material-icons">code</i>
        <h3 class="margin-left-16 margin-bottom-0">Example</h3>
      </div>
    </mat-panel-title>
  </mat-expansion-panel-header>
  <markdown
    [src]="'/assets/examples/' + title + '.html'"
    lineNumbers
  ></markdown>
</mat-expansion-panel>
