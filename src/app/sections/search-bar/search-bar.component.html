<app-documentation [componentName]="componentName" [module]="module" [codeTitle]="'search-bar.html'">  
  <div class="margin-y-24">
    <initiafy-search-bar
      design="primary"
      [value]="'Search term'"
      [(collapsed)]="collapsed"
      (search)="search($event)"
    ></initiafy-search-bar>
  </div>
  <mat-checkbox class="example-margin" [(ngModel)]="collapsed"
    >Collapsed</mat-checkbox
  >
</app-documentation>
